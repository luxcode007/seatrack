<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Collection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Logged in as: {{user.first_name}}!</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <form action="/create/collection" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        <h2 class="text-primary">Add a Collection</h2>
        {% with messages = get_flashed_messages(category_filter=['collection']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash AHHHHHHH!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}

        <div class="d-flex justify-content-between col-9">
            <div class="col-4">
                <div class="form-group">
                    <label for="name"> Collection Name:</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="slug">OpenSea slug:</label>
                    <input type="text" name="slug" class="form-control"></input>
                </div>
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea name="notes"  cols="30" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-4">

                <!-- <div class="form-group">
                    <label for="date_made">Date Made:</label>
                    <input type="date" name="date_made" class="form-control">
                </div>
                <label for="under30">Under 30 Minutes?:</label>
                <div class="input-group-text bg-dark">
                    <input type="radio" name="under30" value="0" class="form-control" >
                    <label for="0" class="text-warning">No</label>

                </div>
                <div class="input-group-text bg-dark">
                    <input type="radio" name="under30" value="1" class="form-control">
                    <label for="1" class="text-warning">Yes</label>
                </div> -->
                <br>
                <input type="submit" value="Add Collection" class="btn btn-primary">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
