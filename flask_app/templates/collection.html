<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Logged in as: {{user.first_name}}</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>

    <div class="card col-10 mx-auto my-5 bg-dark text-light">
        <div class="card-body">
            <h2 class="card-title text-primary">Collection name: {{collection.name}}</h2>
            <p class="card-text">OpenSea slug:  {{collection.slug}}</p>
            <p class="card-text">Floor price:  {{collection.floor_price}}</p>
            <p class="card-text">Last sale:  {{collection.last_sale}}</p>
            <p class="card-text">Notes:  {{collection.notes}}</p>
            <p class="card-text">Date first added to SeaTrack:  {{collection.created_at}}</p>
            <!-- <p class="card-text">Under 30 Minutes:
                {%  if collection.under30 == 1 %}
                Yes
                {% else %}
                No
                {% endif %}
            </p> -->
        </div>
    </div>
</body>
</html>
